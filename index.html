<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Memory Game</title>

  <link rel="stylesheet" href="css/style.prefix.css">
  <link rel="icon" type="image/png" href="img/question.png">

</head>

<body>

  <div class="game-header">
    <h1>IoT Products Memory Game</h1>
    <div class="header-controls">
      <button id="restart-btn" class="restart-btn">🔄 Restart</button>
      <button id="stop-btn" class="stop-btn">⏹️ Stop</button>
      <div class="timer-container">
        <span>Time: </span>
        <span id="timer">30</span>
        <span>s</span>
      </div>
    </div>
  </div>

  <div id="game"></div>

  <!-- Popup Modal -->
  <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <div class="popup-icon" id="popup-icon">🎉</div>
      <h2 id="popup-title">You Win!</h2>
      <p id="popup-message">Congratulations! You matched all cards in time!</p>
      <button id="play-again-btn" class="popup-btn">🔄 Play Again</button>
    </div>
  </div>

  <script src="js/script.babel.js"></script>
</body>

</html>
