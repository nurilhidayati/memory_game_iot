<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Memory Game</title>

  <link rel="stylesheet" href="css/style.prefix.css">
  <link rel="icon" type="image/png" href="img/question.png">

</head>

<body>

  <div class="game-header">
    <h1>🎮 IoT Products Memory Game</h1>
    <div class="header-controls">
      <button id="restart-btn" class="restart-btn">🔄 Restart</button>
      <div class="timer-container">
        <span>Time: </span>
        <span id="timer">30</span>
        <span>s</span>
      </div>
    </div>
  </div>

  <!-- Home Screen -->
  <div id="home-screen" class="home-screen">
    <div class="home-content">
      <h1>🎮 IoT Memory Game</h1>
      <p>Test your memory skills by matching IoT product cards!</p>
      <div class="game-info">
        <div class="info-item">
          <span class="info-icon">🎯</span>
          <span>6 pairs to match</span>
        </div>
        <div class="info-item">
          <span class="info-icon">⏰</span>
          <span>30 seconds timer</span>
        </div>
        <div class="info-item">
          <span class="info-icon">🎨</span>
          <span>Beautiful animations</span>
        </div>
      </div>
      <button id="start-game-btn" class="start-btn">🚀 Start Game</button>
    </div>
  </div>

  <div id="game" class="game-container" style="display: none;"></div>

  <!-- Popup Modal -->
  <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <div class="popup-icon" id="popup-icon">🎉</div>
      <h2 id="popup-title">You Win!</h2>
      <p id="popup-message">Congratulations! You matched all cards in time!</p>
      <div class="popup-buttons">
        <button id="home-btn" class="popup-btn home-btn">🏠 Home</button>
        <button id="play-again-btn" class="popup-btn play-again-btn">🔄 Play Again</button>
      </div>
    </div>
  </div>

  <script src="js/script.babel.js"></script>
</body>

</html>
